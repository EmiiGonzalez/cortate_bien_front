    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.8rem;
        background: linear-gradient(to right, #40ffaa, #00b0ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        max-width: 600px;
        margin-bottom: 2rem;
        color: #b3b3b3;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: 2px solid #00b0ff;
        border-radius: 30px;
        background-color: transparent;
        color: #00b0ff;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .button.primary {
        background-color: #00b0ff;
        color: #fff;
        border: none;
      }

      .button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
    </style>
